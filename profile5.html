<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a2a43;
            color: #ecf0f1;
            overflow-x: hidden;
            font-size: 14px;
        }

        /* Firebase */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 20px;
        }

        /* Container & Layout */
        .app-container {
            display: none;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a2a43;
        }

        .login-box {
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        .login-box h2 {
            margin-bottom: 25px;
            color: #ecf0f1;
        }

        .login-box input {
            width: calc(100% - 22px);
            padding: 11px;
            margin-bottom: 15px;
            border: 1px solid #4a6681;
            background-color: #34495e;
            color: #ecf0f1;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #2980b9;
        }

        .main-content {
            flex-grow: 1;
            background-color: #1a2a43;
            padding-bottom: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a2a43;
            height: 60px;
            box-sizing: border-box;
        }
        
        .header .back-arrow-header {
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }

        .header-title {
            font-size: 18px;
            flex-grow: 1;
            font-weight: normal;
        }

        .profile-wrapper {
            position: relative;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #2c3e50;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            padding: 10px 0;
            z-index: 100;
        }
        
        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: #ecf0f1;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: #34495e;
        }

        .dropdown-item i {
            margin-right: 10px;
        }

        /* Profile Content */
        .page-content {
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            min-height: calc(100vh - 60px);
            overflow-y: auto;
        }

        .profile-form-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        .profile-form-card h3 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .profile-input-group {
            margin-bottom: 15px;
        }
        
        .profile-input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .profile-input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .profile-form-card button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            margin-top: 10px;
        }
        
        .update-password-btn {
            background-color: #3498db;
            transition: background-color 0.2s;
        }

        .update-password-btn:hover {
            background-color: #2980b9;
        }

        .update-profile-btn {
            background-color: #27ae60;
            transition: background-color 0.2s;
        }

        .update-profile-btn:hover {
            background-color: #2ecc71;
        }

        /* Material Icons */
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay">
        Loading...
    </div>

    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2>Log In to Sarkar Telecom</h2>
            <input type="email" id="emailInput" placeholder="Email Address">
            <input type="password" id="passwordInput" placeholder="Password">
            <button id="loginBtn">Log In</button>
        </div>
    </div>

    <div class="app-container" id="appContainer">
        <div class="main-content">
            <header class="header">
                <span class="header-title" id="headerTitle">User Profile - Dashboard</span>
                <div class="profile-wrapper">
                    <img src="" alt="Profile" class="profile-icon" id="profile-icon">
                    <div class="dropdown-menu" id="dropdown-menu">
                        <div class="dropdown-item" id="logout-dropdown-btn">
                            <i class="material-icons">logout</i>
                            <span>Logout</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <div class="profile-form-card">
                    <h3>Your Profile</h3>
                    <div class="profile-input-group">
                        <label for="avatarUrlInput">Avatar URL</label>
                        <input type="text" id="avatarUrlInput" placeholder="Enter avatar URL">
                    </div>
                    <div class="profile-input-group">
                        <label for="nameInput">Name</label>
                        <input type="text" id="nameInput" placeholder="Enter name">
                    </div>
                    <div class="profile-input-group">
                        <label for="emailInputProfile">Email</label>
                        <input type="email" id="emailInputProfile" placeholder="Enter email" disabled>
                    </div>
                    <div class="profile-input-group">
                        <label for="phoneInput">Phone</label>
                        <input type="tel" id="phoneInput" placeholder="Enter phone number">
                    </div>
                    <div class="profile-input-group">
                        <label for="newPasswordInput">New Password</label>
                        <input type="password" id="newPasswordInput" placeholder="Enter new password">
                    </div>
                    <button class="update-password-btn" id="updatePasswordBtn">Update Password</button>
                    <button class="update-profile-btn" id="updateProfileBtn">Update Profile</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
            authDomain: "diamond-recharge-f7f59.firebaseapp.com",
            projectId: "diamond-recharge-f7f59",
            storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
            messagingSenderId: "657717928489",
            appId: "1:657717928489:web:70431ebc9afb7002d4b238",
            measurementId: "G-TDK78BQ8SQ"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM elements
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loginContainer = document.getElementById('loginContainer');
        const appContainer = document.getElementById('appContainer');
        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const profileIcon = document.getElementById('profile-icon');
        const dropdownMenu = document.getElementById('dropdown-menu');

        const avatarUrlInput = document.getElementById('avatarUrlInput');
        const nameInput = document.getElementById('nameInput');
        const emailInputProfile = document.getElementById('emailInputProfile');
        const phoneInput = document.getElementById('phoneInput');
        const newPasswordInput = document.getElementById('newPasswordInput');
        const updatePasswordBtn = document.getElementById('updatePasswordBtn');
        const updateProfileBtn = document.getElementById('updateProfileBtn');

        // Functions
        const updateUIWithUserData = (userData) => {
            // Profile pictures
            profileIcon.src = userData.avatar || "https://i.ibb.co/L95nK3B/profile-pic.jpg";

            // Profile page inputs
            avatarUrlInput.value = userData.avatar || "";
            nameInput.value = userData.name || "";
            emailInputProfile.value = userData.email || "";
            phoneInput.value = userData.phone || "";
        };

        // Firebase Auth State
        auth.onAuthStateChanged(async (user) => {
            loadingOverlay.style.display = 'none';
            if (user) {
                // User is signed in, show profile page
                loginContainer.style.display = 'none';
                appContainer.style.display = 'flex';
                
                // Fetch user data from Firestore
                const userDoc = await db.collection("users").doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    updateUIWithUserData(userData);
                }
            } else {
                // User is signed out, show login page
                loginContainer.style.display = 'flex';
                appContainer.style.display = 'none';
            }
        });

        // Event Listeners
        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (email && password) {
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        console.log("Logged in successfully!");
                    })
                    .catch(error => {
                        alert(error.message);
                    });
            } else {
                alert("Please enter both email and password.");
            }
        });

        document.querySelectorAll('#logout-dropdown-btn').forEach(button => {
            button.addEventListener('click', () => {
                auth.signOut().then(() => {
                    console.log("Logged out successfully!");
                }).catch(error => {
                    alert(error.message);
                });
            });
        });

        profileIcon.addEventListener('click', (event) => {
            event.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        document.addEventListener('click', (event) => {
            if (!profileIcon.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove('show');
            }
        });
        
        // Profile update functionality
        updateProfileBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (user) {
                const newUserData = {
                    avatar: avatarUrlInput.value,
                    name: nameInput.value,
                    phone: phoneInput.value
                };

                try {
                    await db.collection("users").doc(user.uid).update(newUserData);
                    alert("Profile updated successfully!");
                    updateUIWithUserData(newUserData);
                } catch (error) {
                    alert("Error updating profile: " + error.message);
                }
            }
        });

        updatePasswordBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            const newPassword = newPasswordInput.value;

            if (user && newPassword) {
                try {
                    await user.updatePassword(newPassword);
                    alert("Password updated successfully!");
                    newPasswordInput.value = ""; // Clear password field
                } catch (error) {
                    alert("Error updating password: " + error.message);
                }
            } else {
                alert("Please enter a new password.");
            }
        });

    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard — Diamond Topup</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="topbar">
  <button id="menuToggle" class="menu-btn">☰</button>
  <div class="brand">Diamond Topup</div>
  <div id="authToggle" class="auth-toggle"></div>
</nav>

<aside id="sidebar" class="sidebar">
  <div class="profile-mini" id="profileMini"></div>
  <a href="dashboard.html">Dashboard</a>
  <a href="order.html">Order Diamonds</a>
  <a href="history.html">Order History</a>
  <a href="admin.html" id="adminLink" style="display:none">Admin Panel</a>
  <hr/>
  <button id="logoutBtn" style="display:none">Logout</button>
</aside>

<main class="container">
  <section class="card">
    <h2>Your Profile</h2>
    <div id="profileCard">
      <img id="avatar" src="" alt="avatar" class="avatar" />
      <div class="info">
        <div id="displayName"></div>
        <div id="role"></div>
        <div id="emailInfo"></div>
        <div id="phoneInfo"></div>
        <div id="balanceInfo"></div>
        <div id="weeklyCompleted"></div>
      </div>
    </div>
  </section>

  <section class="card">
    <h3>Quick Actions</h3>
    <a class="btn" href="order.html">Place Order</a>
    <a class="btn" href="history.html">My Orders</a>
  </section>
</main>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Page - SARKAR TELECOM</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#1a2a43;color:#ecf0f1;overflow-x:hidden;font-size:14px;}

/* Loading overlay */
.loading-overlay {
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.7);display:flex;justify-content:center;align-items:center;
  z-index:9999;font-size:20px;color:white;
}

/* Sidebar overlay */
.sidebar-overlay {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(26,42,67,0.95);display:none;z-index:900;}

/* Sidebar */
.sidebar {
  position:fixed;left:-250px;top:0;width:250px;height:100%;background:#1a2a43;padding-top:60px;transition:left 0.3s ease;z-index:1000;border-right:1px solid #1a2a43;
}
.sidebar.active{left:0;}
.sidebar a{display:block;padding:12px 20px;color:#ecf0f1;text-decoration:none;border-bottom:1px solid #273a5c;}
.sidebar a:hover{background:#2c3e50;}

/* Header */
header{
  display:flex;justify-content:space-between;align-items:center;
  background:#1a2a43;padding:10px 15px;position:fixed;width:100%;top:0;z-index:1001;border-bottom:1px solid #1a2a43;
}
.menu-toggle{font-size:24px;cursor:pointer;background:none;border:none;color:#ecf0f1;}
.site-title{font-weight:bold;font-size:18px;flex:1;text-align:center;}
.profile{position:relative;cursor:pointer;display:flex;align-items:center;padding-right:30px;}
.profile img{width:40px;height:40px;border-radius:50%;object-fit:cover;margin-left:10px;}
.dropdown{position:absolute;right:0;top:50px;background:#2c3e50;color:#fff;min-width:160px;border-radius:6px;display:none;flex-direction:column;box-shadow:0 4px 6px rgba(0,0,0,0.3);}
.dropdown a{padding:10px;text-decoration:none;color:#fff;border-bottom:1px solid #34495e;}
.dropdown a:hover{background:#34495e;}

/* Main content */
main{margin-top:60px;padding:15px;}
#searchBox{width:100%;padding:6px;margin-bottom:10px;border-radius:6px;border:1px solid #34495e;background:#273a5c;color:#fff;box-sizing:border-box;}
table{width:100%;border-collapse:collapse;table-layout:fixed;}
th,td{padding:6px;border:1px solid #34495e;text-align:center;font-size:12px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
th{background:#2c3e50;color:#ecf0f1;}
td{background:#273a5c;color:#fff;}
.status-pending{color:#facc15;font-weight:bold;}
.status-completed{color:#22c55e;font-weight:bold;}
.status-failed,.status-cancelled{color:#ef4444;font-weight:bold;}

/* Pagination */
.pagination{text-align:center;margin-top:10px;}
.pagination button{margin:2px;padding:4px 8px;border:none;border-radius:6px;cursor:pointer;background:#2c3e50;color:#fff;font-size:12px;}
.pagination button.active{background:#ecf0f1;color:#000;}
.pagination button:hover{background:#34495e;}

/* Footer */
.footer{text-align:center;padding:8px 0;color:#888;background:#1a2a43;border-top:1px solid #1a2a43;margin-top:15px;}

/* Responsive table */
@media screen and (max-width:600px){ table{display:block;overflow-x:auto;white-space:nowrap;} }

/* Responsive Sidebar */
@media (min-width:768px){.sidebar{left:0;}.menu-toggle{display:none;}.sidebar-overlay{display:none !important;}}
</style>
</head>
<body>

<div class="loading-overlay" id="loadingOverlay">Loading...</div>
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<header>
  <button class="menu-toggle" id="openSidebar">â˜°</button>
  <div class="site-title">SARKAR TELECOM</div>
  <div class="profile" id="profileMenu">
    <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile">
    <div class="dropdown" id="dropdownMenu">
      <a href="profile.html">Profile</a>
      <a href="order.html">ðŸ’Ž Order Page</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </div>
</header>

<div class="sidebar" id="sidebar">
  <a href="dashboard.html">ðŸ“Š Dashboard</a>
  <a href="profile.html">ðŸ‘¤ Profile</a>
  <a href="user-managment.html">ðŸ“‹ User Request</a>
  <a href="order-history.html">ðŸ“œ History</a>
  <a href="order.html">ðŸ’Ž Order Page</a>
  <a href="#" id="logoutBtn2">ðŸšª Logout</a>
</div>

<main>
  <input type="text" id="searchBox" placeholder="Search Profile ID / Amount / Method / Account / TXID / Status">
  <table>
    <thead>
      <tr>
        <th>SL</th>
        <th>Profile ID</th>
        <th>Amount</th>
        <th>Method</th>
        <th>Account</th>

        <th>Created At</th>

    <tbody id="ordersBody"></tbody>
  </table>
  <div class="pagination" id="pagination"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFirestore, collection, query, where, orderBy, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
  authDomain: "diamond-recharge-f7f59.firebaseapp.com",
  projectId: "diamond-recharge-f7f59",
  storageBucket: "diamond-recharge-f7f59.appspot.com",
  messagingSenderId: "657717928489",
  appId: "1:657717928489:web:70431ebc9afb7002d4b238",
  measurementId: "G-TDK78BQ8SQ"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loadingOverlay = document.getElementById('loadingOverlay');
const sidebar = document.getElementById('sidebar');
const sidebarOverlay = document.getElementById('sidebarOverlay');
const profilePic = document.getElementById('profilePic');
const dropdownMenu = document.getElementById('dropdownMenu');

// Sidebar toggle
document.getElementById('openSidebar').addEventListener('click',()=>{sidebar.classList.add('active'); sidebarOverlay.style.display='block';});
sidebarOverlay.addEventListener('click',()=>{sidebar.classList.remove('active'); sidebarOverlay.style.display='none';});

// Dropdown toggle
document.getElementById('profileMenu').addEventListener('click',(e)=>{e.stopPropagation(); dropdownMenu.style.display = dropdownMenu.style.display==="flex"?"none":"flex";});
document.addEventListener('click',()=>{dropdownMenu.style.display='none';});

// Logout
function doLogout(){ signOut(auth).then(()=>window.location.href="login.html"); }
document.getElementById("logoutBtn").addEventListener("click",doLogout);
document.getElementById("logoutBtn2").addEventListener("click",doLogout);

// Orders table
let allOrders=[], currentPage=1, perPage=20;
function formatTime(ts){ if(!ts?.toDate) return "-"; const d=ts.toDate(); let h=d.getHours(); const m=d.getMinutes().toString().padStart(2,'0'); const ampm=h>=12?'PM':'AM'; h=h%12||12; return `${h}:${m} ${ampm}`; }
function renderTable(orders){ 
  const tbody=document.getElementById("ordersBody"); 
  tbody.innerHTML=""; 
  const total=allOrders.length; 
  orders.forEach((d,i)=>{ 
    const sl=total-((currentPage-1)*perPage+i); 
    const tr=document.createElement("tr"); 
    tr.innerHTML=`<td>${sl}</td>
      <td>${d.profileId||"-"}</td>
      <td>${d.amount||"-"}</td>
      <td>${d.method||"-"}</td>
      <td>${d.account||"-"}</td>
      <td>${d.txid||"-"}</td>
      <td class="status-${d.status?.toLowerCase()||"pending"}">${d.status||"-"}</td>
      <td>${formatTime(d.createdAt)}</td>`;
    tbody.appendChild(tr); 
  }); 
}
function renderPagination(total){ 
  const pag=document.getElementById("pagination"); 
  pag.innerHTML=""; 
  const pages=Math.ceil(total/perPage); 
  if(pages<=1) return; 
  for(let i=1;i<=pages;i++){ 
    const btn=document.createElement("button"); 
    btn.textContent=i; 
    btn.className=i===currentPage?"active":""; 
    btn.onclick=()=>{ currentPage=i; showPage(); }; 
    pag.appendChild(btn); 
  } 
}
function showPage(){ const s=(currentPage-1)*perPage; renderTable(allOrders.slice(s,s+perPage)); renderPagination(allOrders.length); }
function filterOrders(){ 
  const q=document.getElementById("searchBox").value.toLowerCase(); 
  const filtered=allOrders.filter(o=>((o.profileId||"").toLowerCase().includes(q)||(o.amount||"").toString().includes(q)||(o.method||"").toLowerCase().includes(q)||(o.account||"").toLowerCase().includes(q)||(o.txid||"").toLowerCase().includes(q)||(o.status||"").toLowerCase().includes(q))); 
  renderTable(filtered.slice(0,perPage)); currentPage=1; renderPagination(filtered.length); 
}
document.getElementById("searchBox").addEventListener("input",filterOrders);

// Load orders and avatar
onAuthStateChanged(auth, async(user)=>{
  if(user){
    // Avatar
    const userDoc = doc(db,"users",user.uid);
    const snap = await getDoc(userDoc);
    if(snap.exists() && snap.data().avatar){ profilePic.src = snap.data().avatar; }
    else{ profilePic.src="https://via.placeholder.com/40"; }

    // Orders
    const ordersRef = collection(db,"orders");
    const q = query(ordersRef, where("userId","==",user.uid), orderBy("createdAt","desc"));
    const snapshot = await getDocs(q);
    allOrders=[]; snapshot.forEach(d=>allOrders.push(d.data())); showPage();

    loadingOverlay.style.display='none';
  }else window.location.href="login.html";
});
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>ðŸ“‹ My Order History</h2>
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Profile ID</th>
        <th>Amount</th>
        <th>Method</th>
        <th>Account</th>
        <th>TxID</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async(user)=>{
      if(user){
        const q = query(collection(db,"orders"), where("uid","==",user.uid), orderBy("createdAt","desc"));
        const snap = await getDocs(q);
        const table = document.getElementById("orderTable");
        table.innerHTML = "";
        snap.forEach(doc=>{
          const data = doc.data();
          const row = `<tr>
            <td>${data.profileId}</td>
            <td>${data.amount}</td>
            <td>${data.method}</td>
            <td>${data.account}</td>
            <td>${data.txid}</td>
            <td>${data.status}</td>
          </tr>`;
          table.innerHTML += row;
        });
      } else {
        alert("Please login first");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>

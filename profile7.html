<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sarkar Telecom - Profile</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #1a2a43;
    color: #ecf0f1;
    overflow-x: hidden;
    font-size: 14px;
}

/* Sidebar overlay */
.sidebar-overlay {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background-color: rgba(26,42,67,0.95);
    display: none;
    z-index: 900;
}

/* Loading overlay */
.loading-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.7);
    display: flex; justify-content: center; align-items: center;
    z-index: 9999; color: white; font-size: 20px;
}

/* Container */
.app-container { display: none; flex-direction: row; min-height: 100vh; }

.login-container {
    display: flex; justify-content: center; align-items: center; height: 100vh;
    background-color: #1a2a43;
}

.login-box {
    background-color: #2c3e50; padding: 20px; border-radius: 10px;
    text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    width: 90%; max-width: 400px;
}

.login-box h2 { margin-bottom: 25px; color: #ecf0f1; }
.login-box input {
    width: calc(100% - 22px); padding: 11px; margin-bottom: 15px;
    border: 1px solid #4a6681; background-color: #34495e;
    color: #ecf0f1; border-radius: 5px;
}
.login-box button {
    width: 100%; padding: 12px; border: none;
    background-color: #3498db; color: #fff; border-radius: 5px;
    cursor: pointer; font-size: 16px; transition: 0.3s;
}
.login-box button:hover { background-color: #2980b9; }

/* Page frame */
.page-frame { 
    background-color: #1a2a43; padding: 20px;
    min-height: 100vh; box-sizing: border-box;
    display: flex; flex-direction: column; flex-grow: 1; 
}

/* Sidebar */
.sidebar {
    background-color: #1a2a43;
    width: 180px; position: fixed; top: 0; left: 0; bottom: 0;
    padding: 10px; box-sizing: border-box;
    transform: translateX(-100%); transition: transform 0.3s ease-in-out;
    z-index: 1000; border-right:1px solid #1a2a43;
}
.sidebar.active { transform: translateX(0); }

.sidebar-header { display:flex; align-items:center; padding:0 10px; margin-bottom:20px; }
.sidebar-header h2 { font-size:24px; font-weight:bold; color:#3498db; flex-grow:1; }
.back-arrow { color:#ecf0f1; font-size:24px; cursor:pointer; }

.nav-list { list-style:none; padding:0; margin:0; }
.nav-item { display:flex; align-items:center; color:#ecf0f1; padding:15px 10px; margin-bottom:5px; border-radius:5px; cursor:pointer; transition:0.2s; }
.nav-item:hover, .nav-item.active { background-color:#2c3e50; }
.nav-item i { margin-right:15px; }

/* Header */
.header {
    display:flex; justify-content:space-between; align-items:center;
    padding: 2px 5px 12px 5px; /* top কম, bottom বেশি */
    background-color:#1a2a43;
    box-sizing:border-box; position:sticky; top:0; z-index:50;
    border-bottom:1px solid #1a2a43;
}
.header .menu-icon { font-size:24px; cursor:pointer; margin-right:10px; }
.header-title { font-size:18px; flex-grow:1; font-weight: normal; }
.profile-wrapper { position: relative; }
.profile-icon { width:40px; height:40px; border-radius:50%; cursor:pointer; }

/* Dropdown */
.dropdown-menu {
    position:absolute; top:50px; right:0; background-color:#2c3e50;
    border-radius:5px; box-shadow:0 4px 8px rgba(0,0,0,0.3);
    display:none; padding:10px 0; z-index:100;
}
.dropdown-menu.show { display:block; }
.dropdown-item { display:flex; align-items:center; padding:10px 20px; color:#ecf0f1; cursor:pointer; transition:0.2s; }
.dropdown-item:hover { background-color:#34495e; }
.dropdown-item i { margin-right:10px; }

/* Content */
.content {
    background-color:#f0f2f5; color:#333; padding:20px; border-radius:10px; flex-grow:1;
}
.user-avatar-section { display:flex; flex-direction:column; align-items:center; text-align:center; margin-bottom:20px; }
.large-profile-pic { width:120px; height:120px; border-radius:50%; border:3px solid #fff; margin-bottom:10px; }
.profile-form-card { background-color:#fff; padding:20px; border-radius:10px; }
.profile-form-card h3 { margin-top:0; margin-bottom:20px; font-size:18px; }
.profile-input-group { margin-bottom:15px; }
.profile-input-group label { display:block; margin-bottom:5px; font-weight:bold; color:#555; }
.profile-input-group input { width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; box-sizing:border-box; font-size:14px; }
.profile-form-card button { width:100%; padding:12px; border:none; border-radius:5px; font-size:16px; cursor:pointer; color:#fff; margin-top:10px; }
.update-password-btn { background-color:#3498db; }
.update-password-btn:hover { background-color:#2980b9; }
.update-profile-btn { background-color:#27ae60; }
.update-profile-btn:hover { background-color:#2ecc71; }

/* Footer */
.footer {
    text-align:center; padding:5px 0; color:#888; font-size:16px;
    background-color:#1a2a43; border-top:1px solid #1a2a43;
    margin-top:10px;
}

@import url('https://fonts.googleapis.com/icon?family=Material+Icons');

/* Responsive */
@media (min-width: 768px){
    .app-container { flex-direction: row; }
    .sidebar { transform: translateX(0); position: relative; }
    .header .menu-icon, .sidebar-header .back-arrow { display:none; }
    .page-frame { padding:30px; }
    .sidebar-overlay { display:none !important; }
}
</style>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/8.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.0/firebase-firestore.js"></script>
</head>
<body>

<div class="loading-overlay" id="loadingOverlay">Loading...</div>
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<div class="login-container" id="loginContainer">
    <div class="login-box">
        <h2>Log In to Sarkar Telecom</h2>
        <input type="email" id="emailInput" placeholder="Email Address">
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="loginBtn">Log In</button>
    </div>
</div>

<div class="app-container" id="appContainer">
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Main Dashboard</h2>
            <i class="material-icons back-arrow" id="close-sidebar">arrow_back</i>
        </div>
        <ul class="nav-list">
            <li class="nav-item" data-page="dashboard"><i class="material-icons">dashboard</i><span>Dashboard</span></li>
            <li class="nav-item active" data-page="profile"><i class="material-icons">person</i><span>Profile</span></li>
            <li class="nav-item"><i class="material-icons">card_giftcard</i><span>User Request</span></li>
            <li class="nav-item"><i class="material-icons">history</i><span>History</span></li>
            <li class="nav-item" id="logout-sidebar-btn"><i class="material-icons">logout</i><span>Logout</span></li>
        </ul>
    </div>

    <div class="page-frame">
        <header class="header">
            <i class="material-icons menu-icon" id="open-sidebar">menu</i>
            <span class="header-title">User Profile - Dashboard</span>
            <div class="profile-wrapper">
                <img src="" alt="Profile" class="profile-icon" id="profile-icon">
                <div class="dropdown-menu" id="dropdown-menu">
                    <div class="dropdown-item" id="logout-dropdown-btn"><i class="material-icons">logout</i><span>Logout</span></div>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="user-avatar-section">
                <img src="" alt="Profile" class="large-profile-pic" id="large-profile-pic">
            </div>
            <div class="profile-form-card">
                <h3>Your Profile</h3>
                <div class="profile-input-group"><label for="avatarUrlInput">Avatar URL</label><input type="text" id="avatarUrlInput" placeholder="Enter avatar URL"></div>
                <div class="profile-input-group"><label for="nameInput">Name</label><input type="text" id="nameInput" placeholder="Enter name"></div>
                <div class="profile-input-group"><label for="emailInputProfile">Email</label><input type="email" id="emailInputProfile" placeholder="Enter email" disabled></div>
                <div class="profile-input-group"><label for="phoneInput">Phone</label><input type="tel" id="phoneInput" placeholder="Enter phone number"></div>
                <div class="profile-input-group"><label for="newPasswordInput">New Password</label><input type="password" id="newPasswordInput" placeholder="Enter new password"></div>
                <button class="update-password-btn" id="updatePasswordBtn">Update Password</button>
                <button class="update-profile-btn" id="updateProfileBtn">Update Profile</button>
            </div>
        </div>
        <footer class="footer">© SARKAR TELECOM 2025-2026 ALL RIGHTS RESERVED ®</footer>
    </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
  authDomain: "diamond-recharge-f7f59.firebaseapp.com",
  projectId: "diamond-recharge-f7f59",
  storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
  messagingSenderId: "657717928489",
  appId: "1:657717928489:web:70431ebc9afb7002d4b238",
  measurementId: "G-TDK78BQ8SQ"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const loadingOverlay = document.getElementById('loadingOverlay');
const loginContainer = document.getElementById('loginContainer');
const appContainer = document.getElementById('appContainer');
const loginBtn = document.getElementById('loginBtn');
const emailInput = document.getElementById('emailInput');
const passwordInput = document.getElementById('passwordInput');
const profileIcon = document.getElementById('profile-icon');
const dropdownMenu = document.getElementById('dropdown-menu');
const largeProfilePic = document.getElementById('large-profile-pic');
const openSidebarBtn = document.getElementById('open-sidebar');
const closeSidebarBtn = document.getElementById('close-sidebar');
const sidebar = document.getElementById('sidebar');
const sidebarOverlay = document.getElementById('sidebarOverlay');

const avatarUrlInput = document.getElementById('avatarUrlInput');
const nameInput = document.getElementById('nameInput');
const emailInputProfile = document.getElementById('emailInputProfile');
const phoneInput = document.getElementById('phoneInput');
const newPasswordInput = document.getElementById('newPasswordInput');
const updatePasswordBtn = document.getElementById('updatePasswordBtn');
const updateProfileBtn = document.getElementById('updateProfileBtn');

const updateUIWithUserData = (userData) => {
    profileIcon.src = userData.avatar || "https://i.ibb.co/L95nK3B/profile-pic.jpg";
    largeProfilePic.src = userData.avatar || "https://i.ibb.co/L95nK3B/profile-pic.jpg";
    avatarUrlInput.value = userData.avatar || "";
    nameInput.value = userData.name || "";
    emailInputProfile.value = userData.email || "";
    phoneInput.value = userData.phone || "";
};

auth.onAuthStateChanged(async (user) => {
    loadingOverlay.style.display='none';
    if(user){
        loginContainer.style.display='none';
        appContainer.style.display='flex';
        const userDoc = await db.collection("users").doc(user.uid).get();
        if(userDoc.exists) updateUIWithUserData(userDoc.data());
    }else{
        loginContainer.style.display='flex';
        appContainer.style.display='none';
    }
});

loginBtn.addEventListener('click',()=>{
    const email=emailInput.value,password=passwordInput.value;
    if(email && password){
        auth.signInWithEmailAndPassword(email,password).catch(err=>alert(err.message));
    }else alert("Please enter both email and password.");
});

document.querySelectorAll('#logout-sidebar-btn,#logout-dropdown-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{ auth.signOut().catch(err=>alert(err.message)); });
});

// Sidebar toggle
openSidebarBtn.addEventListener('click',()=>{
    sidebar.classList.add('active');
    sidebarOverlay.classList.add('active');
});
closeSidebarBtn.addEventListener('click',()=>{
    sidebar.classList.remove('active');
    sidebarOverlay.classList.remove('active');
});
sidebarOverlay.addEventListener('click',()=>{
    sidebar.classList.remove('active');
    sidebarOverlay.classList.remove('active');
});

// Dropdown toggle
profileIcon.addEventListener('click',e=>{ e.stopPropagation(); dropdownMenu.classList.toggle('show'); });
document.addEventListener('click',e=>{
    if(!profileIcon.contains(e.target) && !dropdownMenu.contains(e.target)) dropdownMenu.classList.remove('show');
});

// Profile update
updateProfileBtn.addEventListener('click', async ()=>{
    const user=auth.currentUser;
    if(user){
        const newUserData={ avatar: avatarUrlInput.value, name: nameInput.value, phone: phoneInput.value };
        try{ await db.collection("users").doc(user.uid).update(newUserData); updateUIWithUserData(newUserData); alert("Profile updated successfully!"); }catch(err){ alert(err.message); }
    }
});
updatePasswordBtn.addEventListener('click',async ()=>{
    const user=auth.currentUser; const newPassword=newPasswordInput.value;
    if(user && newPassword){ try{ await user.updatePassword(newPassword); alert("Password updated!"); newPasswordInput.value=""; }catch(err){ alert(err.message); } }
    else alert("Please enter a new password.");
});
</script>
</body>
</html>

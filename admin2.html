<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background: #0f1115; color: #e7eaf0; padding: 20px; }
    h2 { color: #06b6d4; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #444; }
    th, td { padding: 10px; text-align: center; }
    th { background: #1f2937; }
    tr:nth-child(even) { background: #171a21; }
    tr:nth-child(odd) { background: #0f1115; }
    #denied { color: red; text-align: center; font-size: 18px; margin-top: 50px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ✅ Admin Email
    const adminEmails = ["samrat.khulnas@gmail.com"];

    onAuthStateChanged(auth, async (user) => {
      if(user){
        if(adminEmails.includes(user.email)){
          document.getElementById("adminContent").style.display = "block";

          // Load all orders
          const q = query(collection(db,"orders"), orderBy("createdAt","desc"));
          const snap = await getDocs(q);
          const table = document.getElementById("orderTable");
          table.innerHTML = "";
          snap.forEach(doc=>{
            const d = doc.data();
            table.innerHTML += `
              <tr>
                <td>${d.uid}</td>
                <td>${d.profileId}</td>
                <td>${d.amount}</td>
                <td>${d.method}</td>
                <td>${d.account}</td>
                <td>${d.txid}</td>
                <td>${d.status}</td>
              </tr>
            `;
          });

        } else {
          document.getElementById("denied").style.display = "block";
        }
      } else {
        alert("Please login first");
        window.location.href = "login.html";
      }
    });
  </script>
</head>
<body>
  <h2>⚙️ Admin Dashboard</h2>

  <div id="adminContent" style="display:none;">
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Profile ID</th>
          <th>Amount</th>
          <th>Method</th>
          <th>Account</th>
          <th>TxID</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
  </div>

  <div id="denied" style="display:none;">
    ❌ Access Denied. You are not admin.
  </div>
</body>
</html>

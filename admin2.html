<!DOCTYPE html>
<html lang="bn-BD">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SARKAR TELECOM - Order History</title>
  <style>
    /* General */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1824;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1b2735;
      padding: 10px 15px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-sizing: border-box;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }
    .site-title {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      flex: 1;
      color: #fff;
    }
    .profile {
      position: relative;
      cursor: pointer;
      padding-left: 8px;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: block;
    }
    .dropdown {
      position: absolute;
      right: 0;
      top: 50px;
      background: #fff;
      color: #333;
      min-width: 160px;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .dropdown a {
      padding: 10px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }
    .dropdown a:hover {
      background: #f0f0f0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #1c2431;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid #2a3445;
    }
    .sidebar a:hover {
      background: #2f3c52;
    }

    /* Order History Table */
    .order-history {
      margin-top: 80px;
      padding: 20px;
    }
    .order-history table {
      width: 100%;
      border-collapse: collapse;
      background: #1c2431;
      border-radius: 8px;
      overflow: hidden;
    }
    .order-history th, .order-history td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #2a3445;
    }
    .order-history th {
      background: #2a3445;
    }
    .order-history td {
      background: #1f2a38;
    }
    .order-history td.status-cancelled {
      color: red;
    }
    .order-history td.status-success {
      color: green;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .sidebar {
        width: 200px;
      }
      .order-history table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <button class="menu-toggle">â˜°</button>
    <div class="site-title">SARKAR TELECOM</div>
    <div class="profile" id="profileMenu">
      <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile">
      <div class="dropdown" id="dropdownMenu">
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="dashboard.html">ðŸ“Š Dashboard</a>
    <a href="profile.html">ðŸ‘¤ Profile</a>
    <a href="user-managment.html">ðŸ“‹ User Request</a>
    <a href="order-history.html">ðŸ“œ History</a>
    <a href="#" id="logoutBtn2">ðŸšª Logout</a>
  </div>

  <!-- Order History -->
  <div class="order-history">
    <h2>Order History</h2>
    <table>
      <thead>
        <tr>
          <th>SL</th>
          <th>Profile ID</th>
          <th>Amount</th>
          <th>Method</th>
          <th>Account</th>
          <th>TXID</th>
          <th>Status</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody id="orderTableBody">
        <!-- Order rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sidebar toggle
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
    });

    // Profile dropdown
    const profileMenu = document.getElementById("profileMenu");
    const dropdownMenu = document.getElementById("dropdownMenu");
    profileMenu.addEventListener("click", () => {
      dropdownMenu.style.display = dropdownMenu.style.display === "flex" ? "none" : "flex";
    });

    // Load user info
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("profilePic").src = user.photoURL || "https://via.placeholder.com/40";
      } else {
        window.location.href = "login.html";
      }
    });

    // Logout
    function doLogout() {
      signOut(auth).then(() => window.location.href = "login.html");
    }
    document.getElementById("logoutBtn").addEventListener("click", doLogout);
    document.getElementById("logoutBtn2").addEventListener("click", doLogout);

    // Sample order data
    const orders = [
      { id: 1, profileId: "P123", amount: 100, method: "Bank", account: "A123", txid: "TX123", status: "Success", createdAt: "2025-09-18T08:30:00Z" },
      { id: 2, profileId: "P124", amount: 200, method: "PayPal", account: "A124", txid: "TX124", status: "Cancelled", createdAt: "2025-09-17T09:45:00Z" },
      // Add more orders as needed
    ];

    // Format date to hh:mm AM/PM
    function formatDate(dateString) {
      const date = new Date(dateString);
      let hours = date.getHours();
      const minutes = date.getMinutes();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      const strMinutes = minutes < 10 ? '0' + minutes : minutes;
      return `${hours}:${strMinutes} ${ampm}`;
    }

    // Render orders
    function renderOrders() {
      const tbody = document.getElementById("orderTableBody");
      tbody.innerHTML = ""; // Clear existing rows
      orders.forEach(order => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.id}</td>
          <td>${order.profileId}</td>
          <td>${order.amount}</td>
          <td>${order.method}</td>
          <td>${order.account}</td>
          <td>${order.txid}</td>
          <td class="status-${order.status.toLowerCase()}">${order.status}</td>
          <td>${formatDate(order.createdAt)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Initialize
    renderOrders();
  </script>

</body>
</html>

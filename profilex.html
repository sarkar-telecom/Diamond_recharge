<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - SARKAR TELECOM</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1824;
      color: #fff;
    }
    header {
      background: #111c2f;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      color: #06b6d4;
    }
    #menu-toggle {
      cursor: pointer;
      font-size: 22px;
    }
    #sidebar {
      width: 240px;
      background: #162133;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -240px;
      transition: 0.3s;
      padding-top: 60px;
    }
    #sidebar.active {
      left: 0;
    }
    #sidebar ul {
      list-style: none;
      padding: 0;
    }
    #sidebar ul li {
      padding: 12px 20px;
      border-bottom: 1px solid #1e2a40;
    }
    #sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
    }
    .content {
      margin-left: 0;
      padding: 20px;
      transition: 0.3s;
    }
    #sidebar.active ~ .content {
      margin-left: 240px;
    }
    .profile-card {
      background: #1a2539;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 15px;
    }
    .profile-card h2 {
      text-align: center;
      margin: 0;
      color: #06b6d4;
    }
    .profile-info {
      margin: 15px 0;
      font-size: 14px;
    }
    .profile-info p {
      margin: 8px 0;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      background: #06b6d4;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #048ba8;
    }
  </style>
</head>
<body>
  <header>
    <h1>SARKAR TELECOM</h1>
    <div id="menu-toggle">â˜°</div>
  </header>

  <div id="sidebar">
    <ul>
      <li><a href="dashboard.html">ðŸ“Š Dashboard</a></li>
      <li><a href="order.html">ðŸ’Ž Order</a></li>
      <li><a href="history.html">ðŸ“œ History</a></li>
      <li><a href="profilex.html">ðŸ‘¤ Profile</a></li>
    </ul>
  </div>

  <div class="content">
    <div class="profile-card">
      <img id="user-avatar" src="images/default-avatar.png" alt="Avatar">
      <h2 id="user-name">Loading...</h2>
      <div class="profile-info">
        <p><b>Email:</b> <span id="user-email"></span></p>
        <p><b>Phone:</b> <span id="user-phone"></span></p>
        <p><b>Role:</b> <span id="user-role"></span></p>
        <p><b>Balance:</b> <span id="user-balance"></span></p>
        <p><b>Tier:</b> <span id="user-tier"></span></p>
        <p><b>Weekly Diamonds:</b> <span id="user-weeklyDiamonds"></span></p>
        <p><b>Weekly Total:</b> <span id="user-weeklyTotal"></span></p>
      </div>

      <form id="profile-form">
        <label for="name">Name</label>
        <input type="text" id="name">
        
        <label for="email">Email</label>
        <input type="email" id="email">
        
        <label for="phone">Phone</label>
        <input type="text" id="phone">
        
        <label for="avatar">Avatar URL</label>
        <input type="text" id="avatar">
        
        <button type="submit">Update Profile</button>
      </form>
    </div>
  </div>

  <script>
    // Sidebar toggle
    document.getElementById("menu-toggle").addEventListener("click", function() {
      document.getElementById("sidebar").classList.toggle("active");
    });
  </script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Load User Info
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById("user-avatar").src = data.avatar || "images/default-avatar.png";
          document.getElementById("user-name").innerText = data.name;
          document.getElementById("user-email").innerText = data.email;
          document.getElementById("user-phone").innerText = data.phone;
          document.getElementById("user-role").innerText = data.role;
          document.getElementById("user-balance").innerText = data.balance;
          document.getElementById("user-tier").innerText = data.tier;
          document.getElementById("user-weeklyDiamonds").innerText = data.weeklyDiamonds;
          document.getElementById("user-weeklyTotal").innerText = data.weeklyTotal;

          // Fill form
          document.getElementById("name").value = data.name;
          document.getElementById("email").value = data.email;
          document.getElementById("phone").value = data.phone;
          document.getElementById("avatar").value = data.avatar;
        }
      }
    });

    // Update Profile
    document.getElementById("profile-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (user) {
        const ref = doc(db, "users", user.uid);
        await updateDoc(ref, {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          avatar: document.getElementById("avatar").value
        });
        alert("Profile Updated!");
        location.reload();
      }
    });
  </script>
</body>
</html>

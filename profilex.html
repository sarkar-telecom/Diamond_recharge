<!DOCTYPE html><html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Sarkar Telecom</title>
<link rel="icon" type="image/png" href="images/favicon.png">
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<!-- Fonts & Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');body { margin:0; font-family: 'Orbitron', Arial, sans-serif; background:#0f1824; color:#fff; } /* Header */ .header { position: sticky; top:0; background:#111827; display:flex; align-items:center; justify-content:space-between; padding:10px 20px; z-index:100; box-shadow: 0 2px 5px rgba(0,0,0,0.5); } .header h1 { color:#06b6d4; font-weight:bold; margin:0; }

/* Sidebar */ .sidebar { width:220px; background:#1f2937; position:fixed; top:0; left:0; height:100%; padding-top:70px; display:flex; flex-direction:column; } .sidebar a { color:#fff; padding:15px 20px; text-decoration:none; font-weight:bold; } .sidebar a:hover { background:#06b6d4; color:#0f1824; }

/* Main Content */ .main { margin-left:220px; padding:20px; }

/* Profile Card */ .profile-card { background:#1e293b; border: 2px solid #06b6d4; border-radius:15px; padding:20px; max-width:400px; margin:auto; text-align:center; } .profile-card img { width:120px; height:120px; border-radius:50%; border:3px solid #06b6d4; margin-bottom:15px; } .profile-card h2 { color:#06b6d4; font-weight:bold; margin:10px 0; } .profile-card p { font-size:16px; color:#fff; }

</style>
</head>
<body><div class="header">
  <h1>Sarkar Telecom</h1>
  <div id="userEmail" style="color:#fff; font-weight:bold;"></div>
</div><div class="sidebar">
  <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
  <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
  <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div><div class="main">
  <div class="profile-card">
    <img id="avatar" src="" alt="Avatar">
    <h2 id="displayName">Loading...</h2>
    <p id="email">Loading...</p>
  </div>
</div><script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Auth State
  auth.onAuthStateChanged(user => {
    if(user){
      document.getElementById('userEmail').innerText = user.email;
      // Fetch profile from Firestore
      db.collection('users').doc(user.uid).get().then(doc => {
        if(doc.exists){
          const data = doc.data();
          document.getElementById('displayName').innerText = data.name || 'No Name';
          document.getElementById('email').innerText = data.email || user.email;
          document.getElementById('avatar').src = data.avatar || 'https://via.placeholder.com/120';
        } else {
          document.getElementById('displayName').innerText = user.displayName || 'No Name';
          document.getElementById('email').innerText = user.email;
          document.getElementById('avatar').src = user.photoURL || 'https://via.placeholder.com/120';
        }
      });
    } else {
      // Redirect to login if not logged in
      window.location.href = 'index.html';
    }
  });

  // Logout
  document.getElementById('logoutBtn').addEventListener('click', () => {
    auth.signOut().then(()=>{
      window.location.href='index.html';
    });
  });
</script></body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>ðŸ’Ž Diamond Recharge Order</h2>

  <form id="orderForm">
    <!-- Profile ID -->
    <label>Profile ID / Number:</label>
    <input type="text" id="profileId" required><br><br>

    <!-- Diamond Amount -->
    <label>Select Diamonds:</label>
    <div id="diamondOptions" class="grid"></div>
    <input type="hidden" id="amount"><br><br>

    <!-- Payment Method -->
    <label>Payment Method:</label>
    <select id="paymentMethod" required>
      <option value="">-- Select Method --</option>
      <option value="bkash">bKash</option>
      <option value="nagad">Nagad</option>
      <option value="rocket">Rocket</option>
      <option value="upay">Upay</option>
    </select><br><br>

    <!-- Account Selection -->
    <label>Account Number:</label>
    <select id="accountNumber" required>
      <option value="">-- Select Account --</option>
    </select>
    <input type="text" id="copyBox" readonly><button type="button" onclick="copyNumber()">Copy</button><br><br>

    <!-- TxID -->
    <label>Transaction ID:</label>
    <input type="text" id="txid" required><br><br>

    <button type="submit">Submit Order</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const diamondOptions = [
      { diamond: "10 ðŸ’Ž", price: 25 },
      { diamond: "50 ðŸ’Ž", price: 115 },
      { diamond: "100 ðŸ’Ž", price: 230 },
      { diamond: "200 ðŸ’Ž", price: 460 },
      { diamond: "500 ðŸ’Ž", price: 1130 },
      { diamond: "1000 ðŸ’Ž", price: 2250 },
      { diamond: "2000 ðŸ’Ž", price: 4500 },
      { diamond: "5000 ðŸ’Ž", price: 11200 },
      { diamond: "10000 ðŸ’Ž", price: 22200 },
      { diamond: "20000 ðŸ’Ž", price: 44000 }
    ];

    // show diamond buttons
    const diamondContainer = document.getElementById("diamondOptions");
    diamondOptions.forEach(item => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.textContent = `${item.diamond} (${item.price}/-)`;
      btn.onclick = () => {
        document.getElementById("amount").value = item.price;
      };
      diamondContainer.appendChild(btn);
    });

    // payment numbers
    const numbers = {
      bkash: ["01715118684","01781332352","01790216921","01405475992"],
      nagad: ["01715118684","01790216921","01919961919"],
      rocket: ["017151186847"],
      upay: ["01715118684"]
    };

    document.getElementById("paymentMethod").addEventListener("change", (e) => {
      const method = e.target.value;
      const accountSelect = document.getElementById("accountNumber");
      accountSelect.innerHTML = '<option value="">-- Select Account --</option>';
      if(numbers[method]){
        numbers[method].forEach(num=>{
          const opt = document.createElement("option");
          opt.value = num;
          opt.textContent = num;
          accountSelect.appendChild(opt);
        });
      }
    });

    document.getElementById("accountNumber").addEventListener("change", (e)=>{
      document.getElementById("copyBox").value = e.target.value;
    });

    window.copyNumber = function(){
      const copyText = document.getElementById("copyBox");
      copyText.select();
      document.execCommand("copy");
      alert("Copied: " + copyText.value);
    }

    const orderForm = document.getElementById("orderForm");
    orderForm.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const user = auth.currentUser;
      if(!user){ alert("Please login first"); return; }

      await addDoc(collection(db,"orders"), {
        uid: user.uid,
        profileId: document.getElementById("profileId").value,
        amount: document.getElementById("amount").value,
        method: document.getElementById("paymentMethod").value,
        account: document.getElementById("accountNumber").value,
        txid: document.getElementById("txid").value,
        status: "pending",
        createdAt: serverTimestamp()
      });

      alert("âœ… Order submitted!");
      window.location.href = "order-history.html";
    });
  </script>
</body>
</html>

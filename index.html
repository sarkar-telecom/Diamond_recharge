<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarkar Telecom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f2937;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 18px; margin: 0; }
    header button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    main { padding: 15px; }
    section {
      background: #1f2937;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h2 { font-size: 18px; margin-bottom: 10px; }
    label { display: block; margin-top: 10px; }
    input {
      width: 100%; padding: 8px; margin-top: 5px;
      border-radius: 6px; border: none;
    }
    button {
      margin-top: 15px; padding: 8px 12px;
      border-radius: 6px; border: none; cursor: pointer;
    }
    #ordersList { margin-top: 10px; }
    .order-item {
      background: #374151; padding: 10px;
      border-radius: 6px; margin-bottom: 8px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Sarkar Telecom</h1>
    <button id="logoutBtn" class="hidden">Logout</button>
  </header>

  <main>
    <!-- Login/Register Section -->
    <section id="authSection">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button id="loginBtn" style="background:#10b981;color:#fff">Login</button>
      <p>New user? <button id="registerBtn" style="background:#3b82f6;color:#fff">Register</button></p>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboardSection" class="hidden">
      <h2>Profile</h2>
      <p><b>Email:</b> <span id="userEmail"></span></p>

      <h2>New Order</h2>
      <form id="orderForm">
        <label>Game ID</label>
        <input type="text" id="gameId" required />
        <label>Amount</label>
        <input type="number" id="amount" required />
        <button type="submit" style="background:#10b981;color:#fff">Place Order</button>
      </form>

      <h2>My Orders</h2>
      <div id="ordersList">Loading orders...</div>
    </section>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // ✅ Firebase Config (আপনারটা 그대로)
    const firebaseConfig = {
      apiKey: "AIzaSyDJRm9-jRkxVrTLYBzK1gGrRmAEu29jVrU",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.firebasestorage.app",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authSection = document.getElementById("authSection");
    const dashboardSection = document.getElementById("dashboardSection");
    const logoutBtn = document.getElementById("logoutBtn");
    const userEmailEl = document.getElementById("userEmail");
    const ordersList = document.getElementById("ordersList");

    // ✅ Auth State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authSection.classList.add("hidden");
        dashboardSection.classList.remove("hidden");
        logoutBtn.classList.remove("hidden");
        userEmailEl.textContent = user.email;

        // Load orders
        const q = query(collection(db, "orders"), where("userEmail", "==", user.email));
        onSnapshot(q, (snapshot) => {
          ordersList.innerHTML = "";
          if (snapshot.empty) {
            ordersList.innerHTML = "<p>No orders yet.</p>";
            return;
          }
          snapshot.forEach((doc) => {
            const order = doc.data();
            const div = document.createElement("div");
            div.classList.add("order-item");
            div.innerHTML = `
              <p><b>Game ID:</b> ${order.gameId}</p>
              <p><b>Amount:</b> ${order.amount}</p>
              <p><b>Status:</b> ${order.status}</p>
              <p><b>Date:</b> ${order.createdAt?.toDate ? order.createdAt.toDate().toLocaleString() : ""}</p>
            `;
            ordersList.appendChild(div);
          });
        });

      } else {
        authSection.classList.remove("hidden");
        dashboardSection.classList.add("hidden");
        logoutBtn.classList.add("hidden");
      }
    });

    // ✅ Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    // ✅ Register
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created! Now login.");
      } catch (err) {
        alert("Register failed: " + err.message);
      }
    });

    // ✅ Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    // ✅ Place Order
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const gameId = document.getElementById("gameId").value;
      const amount = parseInt(document.getElementById("amount").value);
      const user = auth.currentUser;
      if (!user) return alert("Please login first!");

      try {
        await addDoc(collection(db, "orders"), {
          userEmail: user.email,
          gameId,
          amount,
          status: "pending",
          createdAt: serverTimestamp()
        });
        alert("✅ Order placed successfully!");
        document.getElementById("orderForm").reset();
      } catch (err) {
        alert("❌ Failed to save order: " + err.message);
      }
    });
  </script>
</body>
</html>

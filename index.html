<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Recharge Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0d6efd;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .hidden { display: none; }
    .tabs { display: flex; background:#333; }
    .tabs button {
      flex:1; border-radius:0; border:none;
      padding:10px; cursor:pointer;
      background:#444; color:#fff;
    }
    .tabs button.active { background:#0d6efd; }
    table {
      width:100%; border-collapse:collapse; margin-top:10px;
    }
    th, td {
      border:1px solid #444; padding:8px; text-align:left;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginDiv" class="container">
    <h2>üîê Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboardDiv" class="hidden">
    <div class="tabs">
      <button id="usersTab" class="active" onclick="showTab('users')">Users</button>
      <button id="ordersTab" onclick="showTab('orders')">Orders</button>
      <button style="background:#dc3545;" onclick="logout()">Logout</button>
    </div>
    <div id="usersContent">
      <h2>üë§ Users</h2>
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>
    <div id="ordersContent" class="hidden">
      <h2>üì¶ Orders</h2>
      <table>
        <thead>
          <tr>
            <th>Client ID</th>
            <th>Amount</th>
            <th>Status</th>
            <th>User Email</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJRm9-jRkxVrTLYBzK1gGrRmAEu29jVrU",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "657717928489",
      appId: "1:657717928489:web:70431ebc9afb7002d4b238",
      measurementId: "G-TDK78BQ8SQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Login Function
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => { document.getElementById("loginError").innerText = ""; })
        .catch((error) => { document.getElementById("loginError").innerText = error.message; });
    };

    // Auth State
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("loginDiv").classList.add("hidden");
        document.getElementById("dashboardDiv").classList.remove("hidden");
        loadUsers();
        loadOrders();
      } else {
        document.getElementById("loginDiv").classList.remove("hidden");
        document.getElementById("dashboardDiv").classList.add("hidden");
      }
    });

    // Logout
    window.logout = function() {
      signOut(auth);
    };

    // Tabs
    window.showTab = function(tab) {
      document.getElementById("usersContent").classList.add("hidden");
      document.getElementById("ordersContent").classList.add("hidden");
      document.getElementById("usersTab").classList.remove("active");
      document.getElementById("ordersTab").classList.remove("active");
      if (tab === "users") {
        document.getElementById("usersContent").classList.remove("hidden");
        document.getElementById("usersTab").classList.add("active");
      } else {
        document.getElementById("ordersContent").classList.remove("hidden");
        document.getElementById("ordersTab").classList.add("active");
      }
    };

    // Load Users
    async function loadUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      let html = "";
      querySnapshot.forEach((doc) => {
        const u = doc.data();
        html += `<tr>
          <td>${u.email || ""}</td>
          <td>${u.name || ""}</td>
          <td>${u.phone || ""}</td>
          <td>${u.role || ""}</td>
          <td>${u.balance || 0}</td>
        </tr>`;
      });
      document.getElementById("usersTable").innerHTML = html;
    }

    // Load Orders
    async function loadOrders() {
      const querySnapshot = await getDocs(collection(db, "orders"));
      let html = "";
      querySnapshot.forEach((doc) => {
        const o = doc.data();
        html += `<tr>
          <td>${o.clientId || ""}</td>
          <td>${o.amount || 0}</td>
          <td>${o.status || ""}</td>
          <td>${o.userEmail || ""}</td>
          <td>${o.timestamp || ""}</td>
        </tr>`;
      });
      document.getElementById("ordersTable").innerHTML = html;
    }

  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Diamond Topup — Login</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="topbar">
  <button id="menuToggle" class="menu-btn">☰</button>
  <div class="brand">Diamond Topup</div>
  <div id="authToggle" class="auth-toggle"></div>
</nav>

<aside id="sidebar" class="sidebar">
  <div class="profile-mini" id="profileMini"></div>
  <a href="dashboard.html">Dashboard</a>
  <a href="order.html">Order Diamonds</a>
  <a href="history.html">Order History</a>
  <a href="admin.html" id="adminLink" style="display:none">Admin Panel</a>
  <hr/>
  <button id="logoutBtn" style="display:none">Logout</button>
</aside>

<main class="container">
  <section class="card">
    <h2>Welcome — Login or Register</h2>
    <div id="userInfo"></div>

    <div class="form-row">
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="btnLogin">Login</button>
      <button id="btnRegister">Register</button>
    </div>

    <div class="divider">OR</div>
    <button id="googleBtn" class="google-btn">Continue with Google</button>
  </section>

  <section class="card small">
    <h3>How it works</h3>
    <ul>
      <li>Create account (email or Google)</li>
      <li>Add balance (admin adds balance)</li>
      <li>Place diamond order — will be 'Waiting' until admin completes</li>
    </ul>
  </section>
</main>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/app.js"></script>
</body>
</html>

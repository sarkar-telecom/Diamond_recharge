<style>
body {
  margin:0;
  font-family: Arial,sans-serif;

}

/* Header */
header {
  display:flex;

  align-items:center;
  background:#1b2735;
  padding:10px 15px;
  position:fixed;
  width:100%;

}
.menu-toggle { font-size:24px; cursor:pointer; background:none; border:none; color:#fff; }
.site-title { font-weight:bold; font-size:18px; flex:1; text-align:center; }
.profile { position:relative; cursor:pointer; display:flex; align-items:center; }
.profile img { width:40px; height:40px; border-radius:50%; object-fit:cover; margin-left:10px; }
.dropdown { position:absolute; right:0; top:50px; background:#fff; color:#333; min-width:140px; border-radius:6px; display:none; flex-direction:column; box-shadow:0 4px 6px rgba(0,0,0,0.2); font-size:13px; }
.dropdown a { padding:8px 10px; text-decoration:none; color:#333; border-bottom:1px solid #eee; }
.dropdown a:hover { background:#f0f0f0; }

/* Sidebar compact */
.sidebar {
  position:fixed;
  left:-220px;
  top:0;
  width:220px;
  height:100%;
  background:#1c2431;
  padding-top:60px;
  transition:left 0.3s ease;
  z-index:999;
  font-size:14px;
}
.sidebar.active { left:0; }
.sidebar a { display:flex; align-items:center; padding:10px 15px; text-decoration:none; color:#fff; border-bottom:1px solid #2a3445; }
.sidebar a:hover { background:#2f3c52; }
.sidebar a span { margin-left:8px; }

/* Main */
main { margin-top:70px; padding:15px; max-width:600px; margin-left:auto; margin-right:auto; }

.profile-card img { width:100px; height:100px; border-radius:50%; display:block; margin:0 auto 10px; }
.form-group { margin-bottom:12px; }
label { display:block; margin-bottom:5px; font-size:14px; }
input { width:100%; padding:8px; border-radius:6px; border:1px solid #333; background:#171a21; color:#e7eaf0; box-sizing:border-box; }
input[readonly]{ background:#2a3445; color:#ccc; }
button { width:100%; padding:10px; border:none; border-radius:6px; background:#06b6d4; color:#000; font-weight:bold; cursor:pointer; }
button:hover { background:#0ea5e9; }
</style>
</head>
<body>

<header>
  <button class="menu-toggle">â˜°</button>
  <div class="site-title">SARKAR TELECOM</div>

    <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile">
    <div class="dropdown" id="dropdownMenu">

      <a href="orderss.htm">Orders</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>

</header>

<div class="sidebar" id="sidebar">
  <a href="dashboard.html">ðŸ“Š <span>Dashboard</span></a>
  <a href="profile.html">ðŸ‘¤ <span>Profile</span></a>
  <a href="user-managment.html">ðŸ“‹ <span>User Request</span></a>
  <a href="orderss.htm">ðŸ“œ <span>Orders</span></a>
  <a href="#" id="logoutBtn2">ðŸšª <span>Logout</span></a>
</div>

<main>
  <h2>ðŸ‘¤ My Profile</h2>
  <div class="profile-card">
    <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Avatar">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone">
    </div>
    <div class="form-group">
      <label for="avatar">Avatar URL</label>
      <input type="text" id="avatar">
    </div>
    <button id="saveBtn">Save Changes</button>

    <hr style="margin:15px 0; border:1px solid #2a3445;">

    <div class="form-group">
      <label>Role</label>
      <input type="text" id="role" readonly>
    </div>
    <div class="form-group">
      <label>Balance</label>
      <input type="text" id="balance" readonly>
    </div>
    <div class="form-group">
      <label>Tier</label>
      <input type="text" id="tier" readonly>
    </div>
    <div class="form-group">
      <label>Weekly Total</label>
      <input type="text" id="weeklyTotal" readonly>
    </div>
    <div class="form-group">
      <label>Weekly Diamonds</label>
      <input type="text" id="weeklyDiamonds" readonly>
    </div>
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, updateEmail, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
  authDomain: "diamond-recharge-f7f59.firebaseapp.com",
  projectId: "diamond-recharge-f7f59",
  storageBucket: "diamond-recharge-f7f59.appspot.com",
  messagingSenderId: "657717928489",
  appId: "1:657717928489:web:70431ebc9afb7002d4b238",
  measurementId: "G-TDK78BQ8SQ"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.querySelector(".menu-toggle").addEventListener("click",()=>{
  document.getElementById("sidebar").classList.toggle("active");
});
const profileMenu=document.getElementById("profileMenu");
const dropdownMenu=document.getElementById("dropdownMenu");
profileMenu.addEventListener("click",()=>{ 
  dropdownMenu.style.display = dropdownMenu.style.display==="flex"?"none":"flex"; 
});

let currentUserId=null;
onAuthStateChanged(auth, async(user)=>{
  if(user){
    currentUserId=user.uid;
    document.getElementById("profilePic").src=user.photoURL || "https://via.placeholder.com/40";
    
    const docRef=doc(db,"users",user.uid);
    const docSnap=await getDoc(docRef);
    if(docSnap.exists()){
      const data=docSnap.data();
      document.getElementById("name").value=data.name || "";
      document.getElementById("email").value=data.email || user.email || "";
      document.getElementById("phone").value=data.phone || "";
      document.getElementById("avatar").value=data.avatar || user.photoURL || "";
      document.getElementById("avatarPreview").src=data.avatar || user.photoURL || "https://via.placeholder.com/100";

      document.getElementById("role").value=data.role || "";
      document.getElementById("balance").value=data.balance ?? 0;
      document.getElementById("tier").value=data.tier ?? 0;
      document.getElementById("weeklyTotal").value=data.weeklyTotal ?? 0;
      document.getElementById("weeklyDiamonds").value=data.weeklyDiamonds ?? 0;
    }
  }else window.location.href="login.html";
});

document.getElementById("saveBtn").addEventListener("click", async()=>{
  if(!currentUserId) return;
  const newEmail=document.getElementById("email").value;
  const phone=document.getElementById("phone").value;
  const avatar=document.getElementById("avatar").value;

  try{
    if(auth.currentUser){
      if(newEmail && newEmail!==auth.currentUser.email) await updateEmail(auth.currentUser,newEmail);
      if(avatar && avatar!==auth.currentUser.photoURL) await updateProfile(auth.currentUser,{photoURL:avatar});
    }
    await updateDoc(doc(db,"users",currentUserId),{email:newEmail, phone, avatar});
    alert("Profile updated successfully!");
    document.getElementById("avatarPreview").src=avatar || "https://via.placeholder.com/100";
    document.getElementById("profilePic").src=avatar || "https://via.placeholder.com/40";
  }catch(err){ alert("Error updating profile: "+err.message); }
});

function doLogout(){ signOut(auth).then(()=>window.location.href="login.html"); }
document.getElementById("logoutBtn").addEventListener("click",doLogout);
document.getElementById("logoutBtn2").addEventListener("click",doLogout);
</script>

</body>
</html>

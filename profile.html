<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <script type="module">
    // ==============================
    // Firebase Import & Config
    // ==============================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, updateEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyhjOsIXNAkBglpRllt0OZIOJYpdB_9-8",
      authDomain: "diamond-recharge-f7f59.firebaseapp.com",
      projectId: "diamond-recharge-f7f59",
      storageBucket: "diamond-recharge-f7f59.appspot.com",
      messagingSenderId: "754927631060",
      appId: "1:754927631060:web:xxxxxx"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userAvatar = document.getElementById("userAvatar");
    const userName = document.getElementById("userName");
    const profileMenu = document.getElementById("profileMenu");
    const dropdownMenu = document.getElementById("dropdownMenu");

    const form = document.getElementById("profileForm");
    const avatarInput = document.getElementById("avatar");
    const avatarPreview = document.getElementById("avatarPreview");

    // ==============================
    // Auth State
    // ==============================
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const snap = await getDoc(docRef);

        if (snap.exists()) {
          const data = snap.data();
          userAvatar.src = data.avatar || "https://via.placeholder.com/40";
          userName.innerText = data.name || user.email;

          // Pre-fill form
          document.getElementById("name").value = data.name || "";
          document.getElementById("email").value = user.email;
          document.getElementById("phone").value = data.phone || "";
          document.getElementById("profileId").value = data.profileId || "";
          avatarInput.value = data.avatar || "";
          avatarPreview.src = data.avatar || "https://via.placeholder.com/100";
        } else {
          userName.innerText = user.email;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // ==============================
    // Save Profile
    // ==============================
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const newName = document.getElementById("name").value;
      const newEmail = document.getElementById("email").value;
      const newPhone = document.getElementById("phone").value;
      const newProfileId = document.getElementById("profileId").value;
      const newAvatar = avatarInput.value;

      try {
        if (newEmail && newEmail !== user.email) {
          try {
            await updateEmail(user, newEmail);
          } catch (err) {
            alert("⚠️ Please re-login to update email.");
          }
        }

        await setDoc(doc(db, "users", user.uid), {
          name: newName,
          phone: newPhone,
          profileId: newProfileId,
          avatar: newAvatar,
          email: newEmail
        }, { merge: true });

        alert("✅ Profile updated!");
      } catch (err) {
        console.error(err);
        alert("❌ Error updating profile.");
      }
    });

    // ==============================
    // Avatar Live Preview
    // ==============================
    avatarInput.addEventListener("input", (e) => {
      avatarPreview.src = e.target.value || "https://via.placeholder.com/100";
    });

    // ==============================
    // Phone Input Validation
    // ==============================
    document.getElementById("phone").addEventListener("input", (e) => {
      e.target.value = e.target.value.replace(/[^0-9+]/g, "");
    });

    // ==============================
    // Dropdown Menu Toggle
    // ==============================
    profileMenu.addEventListener("click", () => {
      dropdownMenu.style.display =
        dropdownMenu.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if (!profileMenu.contains(e.target)) {
        dropdownMenu.style.display = "none";
      }
    });

    // ==============================
    // Logout
    // ==============================
    document.getElementById("logout").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
    }

    header h2 {
      margin: 0;
      color: #333;
    }

    .profile-menu {
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile-menu img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: none;
      flex-direction: column;
      min-width: 150px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .dropdown a {
      padding: 10px;
      text-decoration: none;
      color: #333;
      display: block;
    }

    .dropdown a:hover {
      background: #f0f0f0;
    }

    main {
      padding: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form h3 {
      margin-top: 0;
      color: #444;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .avatar-preview {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .avatar-preview img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #ddd;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h2>Diamond Recharge</h2>
    <div class="profile-menu" id="profileMenu">
      <img id="userAvatar" src="https://via.placeholder.com/40" alt="avatar">
      <span id="userName">Loading...</span>
      <div class="dropdown" id="dropdownMenu">
        <a href="profile.html">Profile</a>
        <a href="order.html">My Orders</a>
        <a href="#" id="logout">Logout</a>
      </div>
    </div>
  </header>

  <main>
    <form id="profileForm">
      <h3>My Profile</h3>

      <div class="avatar-preview">
        <img id="avatarPreview" src="https://via.placeholder.com/100" alt="avatar preview">
      </div>

      <label for="avatar">Avatar URL</label>
      <input type="text" id="avatar" placeholder="Enter image URL" />

      <label for="name">Name</label>
      <input type="text" id="name" />

      <label for="email">Email</label>
      <input type="email" id="email" />

      <label for="phone">Phone</label>
      <input type="text" id="phone" />

      <label for="profileId">Profile ID</label>
      <input type="text" id="profileId" />

      <button type="submit">Save</button>
    </form>
  </main>
</body>
</html>

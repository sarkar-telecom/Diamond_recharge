<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore Announcement</title>
  <script type="module">
    // Firebase SDK import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Firebase config ‡¶¨‡¶∏‡¶æ‡¶®
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Announcement ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
    async function loadAnnouncement() {
      try {
        const announcementRef = doc(db, "settings", "announcement");
        const docSnap = await getDoc(announcementRef);

        if (docSnap.exists()) {
          console.log("Data loaded:", docSnap.data()); // Debug
          document.getElementById("announcement").innerText = docSnap.data().text || "‚ö†Ô∏è ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶®‡ßá‡¶á";
        } else {
          console.warn("‚ùå No such document!");
          document.getElementById("announcement").innerText = "‚ùå Announcement ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø";
        }
      } catch (error) {
        console.error("Firestore Error:", error);
        document.getElementById("announcement").innerText = "üî• ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶°‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá";
      }
    }

    // DOM ready ‡¶π‡¶≤‡ßá ‡¶∞‡¶æ‡¶® ‡¶ï‡¶∞‡¶¨‡ßá
    document.addEventListener("DOMContentLoaded", loadAnnouncement);
  </script>
</head>

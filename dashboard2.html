<style>
body { margin:0; font-family: Arial,sans-serif; background:#0f1824; color:#fff; }
/* Header */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#1b2735;
  padding:10px 15px;
  position:fixed;
  width:100%;
  top:0;
  z-index:1000;
}
.menu-toggle { font-size:24px; cursor:pointer; background:none; border:none; color:#fff; }
.site-title { font-weight:bold; font-size:18px; flex:1; text-align:center; }
.profile { position:relative; cursor:pointer; display:flex; align-items:center; padding-right:30px; }
.profile img { width:40px; height:40px; border-radius:50%; object-fit:cover; margin-left:10px; }
.dropdown { position:absolute; right:0; top:50px; background:#fff; color:#333; min-width:160px; border-radius:6px; display:none; flex-direction:column; box-shadow:0 4px 6px rgba(0,0,0,0.2); }
.dropdown a { padding:10px; text-decoration:none; color:#333; border-bottom:1px solid #eee; }
.dropdown a:hover { background:#f0f0f0; }
/* Sidebar */
.sidebar { position:fixed; left:-250px; top:0; width:250px; height:100%; background:#1c2431; padding-top:60px; transition:left 0.3s ease; z-index:999; }
.sidebar.active { left:0; }
.sidebar a { display:block; padding:12px 20px; text-decoration:none; color:#fff; border-bottom:1px solid #2a3445; }
.sidebar a:hover { background:#2f3c52; }
/* Main content */
main { margin-top:60px; padding:15px; margin-left:0; transition:margin-left 0.3s; }
.sidebar.active ~ main { margin-left:250px; }
/* User Card */
.user-card {
  background:#0f1115; border:1px solid #2b3347; border-radius:12px; padding:10px;
  display:flex; align-items:center; gap:10px; max-width:320px; margin:auto 0 20px 0;
}
.user-card img { width:70px; height:70px; border-radius:50%; border:3px solid #06b6d4; box-shadow:0 0 15px #06b6d4; animation: glowPulse 2s infinite alternate; }
.user-details h3 { margin:0; font-size:16px; color:#06b6d4; }
.user-details p { margin:2px 0; font-size:13px; font-weight:bold; }
.role-text { color:#f97316; font-size:13px; }
.email-text { color:#3b82f6; }
.balance-text { color:#22c55e; font-weight:bold; }
/* Footer buttons grid */
.footer-buttons { display:grid; grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); gap:10px; margin-top:20px; justify-items:center; }
.footer-buttons button { background:#0f1824; color:#e7eaf0; border:1px solid #2b3347; padding:14px; border-radius:8px; font-weight:bold; cursor:pointer; transition:0.2s; width:100%; }
.footer-buttons button:hover { background:#06b6d4; color:#001; }
/* Footer copy */
.footer-copy { margin-top:20px; font-size:14px; color:#9aa3b2; text-align:center; }
/* Responsive */
@media(max-width:768px){ .sidebar { left:-250px; } .sidebar.active ~ main { margin-left:0; } header .site-title { font-size:16px; } }
@keyframes glowPulse { 0% { box-shadow:0 0 10px #06b6d4; } 100% { box-shadow:0 0 20px #06b6d4; } }
